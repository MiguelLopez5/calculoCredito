<form action="#" (ngSubmit)="calcularPagoCredito()">
  <h2 class="mat-h2">Datos del credito</h2>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Valor del credito</mat-label>
      <input type="text" matInput [formControl]="datoValorCredito" placeholder="Ingrese valor...">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Número de cuotas</mat-label>
      <input type="text" matInput [formControl]="datoNumeroCuotas" placeholder="Cuotas mensuales...">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Tasa de interés</mat-label>
      <input type="text" matInput [formControl]="datoTasaInteres" placeholder="Porcentaje interes...">
    </mat-form-field>
  </div>

  <button type="submit" color="primary" mat-raised-button>
    Calcular credito
  </button>
</form>
