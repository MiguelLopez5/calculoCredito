<table mat-table class="mat-elevation-z2" [dataSource]="datosTabla" *ngIf="datosTabla.length > 0">
  <ng-container matColumnDef="mes">
    <th mat-header-cell *matHeaderCellDef>Mes</th>
    <td mat-cell *matCellDef="let item">{{ item.mes }}</td>
  </ng-container>
  <ng-container matColumnDef="saldoInicial">
    <th mat-header-cell *matHeaderCellDef>Saldo inicial</th>
    <td mat-cell *matCellDef="let item">
      {{ item.saldoInicial | currency:'USD':'symbol':'1.2-2' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="abonoCapital">
    <th mat-header-cell *matHeaderCellDef>Abono capital</th>
    <td mat-cell *matCellDef="let item">{{ item.abonoCapital | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="valorInteres">
    <th mat-header-cell *matHeaderCellDef>Valor interes</th>
    <td mat-cell *matCellDef="let item">{{ item.valorInteres | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="valorCuota">
    <th mat-header-cell *matHeaderCellDef>Valor cuota</th>
    <td mat-cell *matCellDef="let item">{{ item.valorCuota | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="saldoFinal">
    <th mat-header-cell *matHeaderCellDef>Saldo final</th>
    <td mat-cell *matCellDef="let item">{{ item.saldoFinal | currency }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
</table>
